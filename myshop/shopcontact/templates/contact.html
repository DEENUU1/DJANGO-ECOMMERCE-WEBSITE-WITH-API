<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<form class="" method="post" >

    {% csrf_token %}
    <input name="email" type="text" class="feedback-input" placeholder="E-mail" required/>
    <input name="subject" type="subject" class="feedback-input" placeholder="Subject" required/>
    <textarea name="text" class="feedback-input" placeholder="Message" required></textarea>
    <input type="submit" value="SUBMIT"/>
</form>

</body>
</html>
