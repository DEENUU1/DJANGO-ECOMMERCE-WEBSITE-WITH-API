
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>
<body>



<nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="{% url 'shop:product_list' %}" class="logo">SHADOK</a>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="{% url 'shop:product_list' %}">Produkty</a></li>
        <li><a href="{% url 'shop:about_us' %}">O sklepie</a></li>
        <li><a href="{% url 'contact' %}">Kontakt</a></li>
        {% with total_items=cart|length %}
          {% if cart|length > 0 %}
          <li><a href="{% url 'cart:cart_detail' %}">Koszyk <sup>{{ total_items }}</sup></a></li>
          {% else %}
          <li><a href="{% url 'cart:cart_detail' %}">Koszyk</a></li>
          {% endif %}
        {% endwith %}
         <li><a href="{% url 'accounts:login' %}">Zaloguj się</a></li>
         <li><a href="{% url 'accounts:logout' %}">Wyloguj się</a></li>
         <li><a href="{% url 'accounts:profile' %}">Twój profil</a></li>
      </ul>

      <i class="uil uil-search search-icon" id="searchIcon"></i>
      <div class="search-box">
        <form method="get" action="{% url 'shop:search' %}">
        <i class="uil uil-search search-icon"></i>
        <input name="q" type="text" placeholder="Wyszukaj produkt..." />
        </form>
      </div>
</nav>


<script>
const nav = document.querySelector(".nav"),
  searchIcon = document.querySelector("#searchIcon"),
  navOpenBtn = document.querySelector(".navOpenBtn"),
  navCloseBtn = document.querySelector(".navCloseBtn");

searchIcon.addEventListener("click", () => {
  nav.classList.toggle("openSearch");
  nav.classList.remove("openNav");
  if (nav.classList.contains("openSearch")) {
    return searchIcon.classList.replace("uil-search", "uil-times");
  }
  searchIcon.classList.replace("uil-times", "uil-search");
});

navOpenBtn.addEventListener("click", () => {
  nav.classList.add("openNav");
  nav.classList.remove("openSearch");
  searchIcon.classList.replace("uil-times", "uil-search");
});
navCloseBtn.addEventListener("click", () => {
  nav.classList.remove("openNav");
});

</script>

</body>
</html>
