<!-- LOGIN FORM -->

<h1>Zmień hasło</h1>


<form method="POST" action="">
    {% csrf_token %}
    <div class="form-row">
        <label for="id_email">Adres email</label>
        <input id="id_email" type="email" name="email">

        <label for="id_old_password">Stare hasło</label>
        <input id="id_old_password" type="password" name="old_password">

        <label for="id_new_password">Nowe hasło</label>
        <input id="id_new_password" type="password" name="new_password">

        {% for message in messages %}
        <div class="messages">
            <p>{{message}}</p>
        </div>
        {% endfor %}
        <div class="reset-button">
            <input type="submit" value="Zmień hasło">
        </div>
    </div>

</form>
